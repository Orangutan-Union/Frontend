<app-create-post [posts]="posts"></app-create-post>
<div class="postContainer">
    <div class="posts" *ngFor="let post of posts; let i = index">
        <div class="postContent">
            <img class="ProfilImg" src="{{post.user.picture.imageUrl}}" alt="Profile Image">
            <span class="postName">{{post.user.displayName}}</span>
            <span class="groupPost" (click)="goToGroup(post.group.groupId)">{{post.group.groupName}}</span>
            <span class="timeSteamp"> {{post.timeStamp | date: 'd/MM/yyyy H:mm'}}</span>
            <mat-icon (click)="toggleEdit(post)">edit</mat-icon>
            <mat-icon (click)="deletePost(i)">delete</mat-icon>
            <div>{{post.content}}</div>
            <form *ngIf="edit == true && editPostId == post.postId" (ngSubmit)="onSubmit(i)" #myForm="ngForm">
                <textarea autosize placeholder="Comment" type="text" id="content" name="content" #userName="ngModel"
                    [(ngModel)]="newContent" required>
                </textarea>
                <button style="float: right;" type="submit" mat-raised-button color="primary"
                    [disabled]="myForm.invalid || post.content.trim() == ''">Save</button>
            </form>
            <div>
                <button>Like {{likeCounter[i]}}</button>
                <button>Dislike {{dislikeCounter[i]}}</button>
                <button (click)="goToFullPost(post.postId)">Comments {{commentCounter[i]}}</button>
            </div>
        </div>
    </div>
</div>
