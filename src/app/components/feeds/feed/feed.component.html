<div class="postContainer">
    <div class="posts" *ngFor="let post of posts; let i = index">
        <div class="postContent">
            <span class="PostHeader">
                <img class="ProfilImg" routerLink="/visitingProfil/{{post.userId}}" src="{{post.user.picture.imageUrl}}" alt="Profile Image">
                <span style=" margin-top: 1%;">
                    <span style="display: flex;">
                        <p style="width: 100%;"> <span (click)="testtest()"> <span class="OnHover">{{post.user.displayName}}</span></span>  
                            <i *ngIf="post.group.groupName!=null">
                                <b style="color: rgba(0,0,0,0.7);">
                                    i gruppen:   
                                    <span class="groupPost OnHover" (click)="goToGroup(post.group.groupId)">{{post.group.groupName}} <span style="color: white;">.</span></span> 
                                </b>
                            </i> 
                        </p>
                    </span>
                    <span style="color: rgba(0, 0, 0, 0.7)" type="">{{post.timeStamp | date: 'd/MM/yyyy H:mm'}}</span>
                </span>
            </span>
            <div class="Content">
                <p>
                    {{post.content}}
                </p>
            </div>
            <div class="likeContent">
                <p class="interatctive OnHover" (click)="likePost(post, i)"><mat-icon class="icon">thumb_up</mat-icon> Like {{likeCounter[i]}}</p>
                <p class="interatctive OnHover" (click)="dislikePost(post, i)"><mat-icon class="icon">thumb_down</mat-icon> Dislike {{dislikeCounter[i]}}</p>
                <p class="interatctive OnHover" (click)="goToFullPost(post.postId)"><mat-icon class="icon">comment</mat-icon> Comments {{commentCounter[i]}}</p>
                <!-- <span class="interatctive OnHover" (click)="likePost(post, i)"><mat-icon >thumb_up</mat-icon> Like {{likeCounter[i]}}</span>
                <span class="interatctive OnHover" (click)="dislikePost(post, i)"><mat-icon >thumb_down</mat-icon> Dislike {{dislikeCounter[i]}}</span>
                <span class="interatctive OnHover" (click)="goToFullPost(post.postId)"><mat-icon >comment</mat-icon> Comments {{commentCounter[i]}}</span> -->
            </div>
        </div>
    </div>
</div>
