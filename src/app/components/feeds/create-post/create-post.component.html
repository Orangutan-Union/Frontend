<form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <textarea autosize placeholder="Comment" type="text" id="content" name="content" #userName="ngModel"
        pattern="[a-zA-Z0-9][a-zA-Z0-9\s]*" [(ngModel)]="post.content" required>
    </textarea>
    <button style="float: right;" type="submit" mat-raised-button color="primary"
        [disabled]="myForm.invalid || post.content == null">Create</button>
</form>
