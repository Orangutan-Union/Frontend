<app-create-post 
*ngIf="groupId != undefined" 
[groupId]="groupId" [posts]="posts" [commentCounter]="commentCounter" [likeCounter]="likeCounter" [dislikeCounter]="dislikeCounter" 
></app-create-post>
<div class="postContainer">
    <div class="posts" *ngFor="let post of posts; let i = index">
        <app-feed-component [posts]="post" [i]="i"></app-feed-component>
    </div>
</div>
