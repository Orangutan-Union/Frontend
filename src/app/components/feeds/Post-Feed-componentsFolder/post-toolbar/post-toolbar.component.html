<div class="likeContent">
    <p class="interatctive" (click)="likePost(posts)"><mat-icon class="icon" [ngClass]="{Liked: isLiked}">thumb_up</mat-icon> Like {{likeCount}}</p>
    <p class="interatctive" (click)="dislikePost(posts, i)"><mat-icon class="icon" [ngClass]="{Disliked: isDisliked}">thumb_down</mat-icon> Dislike {{dislikeCount}}</p>
    <p class="interatctive" (click)="goToFullPost(posts.postId)"><mat-icon class="icon">comment</mat-icon> Comments {{commentCount}}</p>
</div>
