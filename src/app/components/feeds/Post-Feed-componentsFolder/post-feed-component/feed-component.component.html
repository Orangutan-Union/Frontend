
<div class="postContent">
    <app-post-header [post]="posts"></app-post-header>
    <div class="Content">
        <p>
            {{posts.content}}
        </p>
    </div>
    <div class="PictureContent">
        <img *ngIf="posts.pictures.length > 0" src="{{posts.pictures[0].imageUrl}}">
    </div>
    <app-post-toolbar [posts]="posts" [i]="i"></app-post-toolbar>
</div>
