<div class="postContent">
    <app-post-header [post]="posts"></app-post-header>
    <div class="Content">
        <p>
            {{posts.content}}
        </p>
    </div>
    <div class="PictureContent" *ngIf="posts.pictures.length > 0">
        <a href="{{posts.pictures[0].imageUrl}}" target="_blank">
            <img src="{{posts.pictures[0].imageUrl}}">
        </a>
    </div>
    <!-- ngIf below is needed, without it the toolbar component renders before data has loaded -->
    <app-post-toolbar *ngIf="posts.postId != 0" [posts]="posts"></app-post-toolbar>
</div>
