<div>
    <div class="commentContainer">
        <div class="Comments">
            <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                <textarea autosize style="width: 90%;" placeholder="Comment" type="text" id="content" name="content" #userName="ngModel"
                    [(ngModel)]="newComment.content" required>
                </textarea>
        
                <button class="CreateComment" type="submit" mat-raised-button color="primary"
                [disabled]="myForm.invalid || newComment.content.trim() == ''">
                    Create
                </button>
            </form>
        </div>
        <div *ngFor="let comment of post.comments, let i = index" style="outline: solid black 1px; margin: 1px 0;">
            <span class="CommentsHeader">
                <img class="ProfilImg" routerLink="/visitingProfil/{{comment.userId}}" src="{{comment.user.picture.imageUrl}}" alt="Profile Image">
                <span style=" margin-top: 1%;">
                    <span>
                        <p style="width: 100%; margin:0px">
                            <span class="UserName" routerLink="/visitingProfil/{{comment.userId}}">{{comment.user.displayName}}</span>
                        </p>
                    </span>
                    <span style="color: rgba(0, 0, 0, 0.7)" type="">{{comment.timeStamp | date: 'd/MM/yyyy H:mm'}}</span>
                </span>
            </span>
            <div class="SpecificComment">
                <mat-icon>subdirectory_arrow_right</mat-icon>{{comment.content}}
            </div>
            <div class="likeComment">
                <p class="interatctive OnHover" (click)="likeComment(comment, i)"><mat-icon class="icon">thumb_up</mat-icon> Like {{commentLikeCounter[i]}}</p>
                <p class="interatctive OnHover" (click)="dislikeComment(comment, i)"><mat-icon class="icon">thumb_down</mat-icon> Dislike {{commentDislikeCounter[i]}}</p>
             </div>
        </div>
    </div>
</div>
