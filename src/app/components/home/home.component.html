<div class="feed">
  <div class="changeFeedButtons">
    <button (click)="FriendsFeed()" [ngClass]="{picked: FriendsBoolean}">Friends</button>
    <button (click)="FollowerFeed()" [ngClass]="{picked: FollowerBoolean}">Follower</button>
  </div>
  <app-create-post></app-create-post>
  <app-friend-feed  *ngIf="FriendsBoolean && !FollowerBoolean ">  </app-friend-feed>
  <app-follower-feed  *ngIf="FollowerBoolean && !FriendsBoolean"></app-follower-feed>
  <app-feed  *ngIf="(FriendsBoolean && FollowerBoolean) || (!FriendsBoolean && !FollowerBoolean) "></app-feed>
</div>
